name: task_reminder_flutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4  # Add this for Firestore
  shared_preferences: ^2.3.0
  provider: ^6.1.2
  flutter_localizations:
    sdk: flutter
  google_sign_in: ^6.2.1
  audioplayers: ^5.2.1  # Use the latest version as of April 2025
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  window_manager: ^0.5.1
  system_tray: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/app_icon.ico
    - assets/sounds/notification.mp3
    - assets/sounds/chime.mp3
    - assets/sounds/beep.mp3

  fonts:
    - family: NotoSansLao
      fonts:
        - asset: fonts/NotoSansLao-Regular.ttf